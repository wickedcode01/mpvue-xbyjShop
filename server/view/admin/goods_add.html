<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>添加商品</title>
		{% include "./header.html" %}
	</head>

	<body>
		<form role="form" method="post">
			<div class="box-body">
				<div class="form-group">
					<label for="name">商品名字</label>
					<input class="form-control" id="title" name="name" placeholder="请输入商品名字">
				</div>
				<div class="form-group">
					<label for="name">商品价格</label>
					<div class="form-group">
						<label class="sr-only" for="exampleInputAmount">价格</label>
						<div class="input-group">
							<div class="input-group-addon">￥</div>
							<input type="text" class="form-control" id="price" placeholder="Amount">
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="name">所属分类</label>
					<div class="form-group">
						<input type="text" class="form-control" id="category" placeholder="输入类别ID">
					</div>
				</div>
				<div class="form-group">
					<label for="name">存货</label>
					<div class="form-group">
						<input type="text" class="form-control" id="goods_number" placeholder="输入存货数量">
					</div>
				</div>
				<div class="form-group">
					<label for="name">是否上架</label>
					<div class="form-group">
						<input type="checkbox" id="is_on_sale"> 上架
					</div>
				</div>
				<div class="form-group">
					<label for="remark">商品描述</label>
					<form>
						<div class="editor"></div>
					</form>
				</div>
			</div>
			<div class="box-footer">
				<button type="button" class="btn btn-primary button">确认提交</button>
			</div>
		</form>
		{% include "./footer.html" %}
	</body>
	<script>
		$(function() {
			var E = window.wangEditor;
			var editor = new E('.editor');
			editor.create();
			$(".button").click(function() {
				var name = $("#name").val();
				var category_id = $("#category").val();
				var price = $("#price").val();
				var is_on_sale=$('#is_on_sale').val();
				var content=editor.txt.html();
				var goods_number=$('#goods_number').val();
				$.ajax({
					type: 'post',
					url: 'http://127.0.0.1:8360/admin/goods/store',
					data: {
						"name": name,
						"goods_desc": content,
						"category_id": category_id,
						"retail_price":price,
						'is_on_sale':is_on_sale,
						'goods_number':goods_number
					},
					success: function(data) {
							window.location.href = "http://127.0.0.1:8360/admin/goods/index"
					},
					error:function(data){
						toastr.error('失败！'+data.errmsg);
					}
				});

			});
		})
	</script>

</html>
